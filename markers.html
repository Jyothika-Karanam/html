<!DOCTYPE html> 
<html> 
<head> 
  <title>List Marker Inside and Outside</title> 
  <link rel="stylesheet" type="text/css" href="style1.css">
</head> 
<body> 
 
  <h1>List Marker Examples</h1> 
 
  <h2>Markers Outside the Box (Default)</h2> 
  <ul style="list-style-position: outside; border: 1px solid black; width: 250px; padding: 
10px;"> 
    <li>Item 1</li> 
    <li>Item 2</li> 
    <li>Item 3</li> 
  </ul> 
 
  <h2>Markers Inside the Box</h2> 
  <ul style="list-style-position: inside; border: 1px solid black; width: 250px; padding: 
10px;"> 
    <li>Item A</li> 
    <li>Item B</li> 
    <li>Item C</li> 
  </ul> 
 
</body> 
</html>
