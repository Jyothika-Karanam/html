<!DOCTYPE html> 
<html> 
<head> 
  <title>Registration Form</title> 
</head> 
<body><center> 
 
  <h1>Student Registration Form</h1> 
 
  <form action="#" method="post"> 
    <table border="2" cellpadding="8" cellspacing="5"> 
      <caption><b>Registration Details</b></caption> 
 
      <tr> 
        <td><label for="fname">Full Name:</label></td> 
        <td><input type="text" id="fname" name="fname" required></td> 
      </tr> 
 
      <tr> 
        <td><label for="email">Email ID:</label></td> 
        <td><input type="email" id="email" name="email" required></td> 
      </tr> 
 
      <tr> 
        <td><label for="password">Password:</label></td> 
        <td><input type="password" id="password" name="password" required></td> 
      </tr> 
 
      <tr> 
        <td><label for="phone">Phone Number:</label></td> 
        <td><input type="number" id="phone" name="phone" maxlength="10"></td> 
      </tr> 
 
      <tr> 
        <td><label for="dob">Date of Birth:</label></td> 
        <td><input type="date" id="dob" name="dob"></td> 
      </tr> 
 
      <tr> 
        <td>Gender:</td> 
        <td> 
          <input type="radio" id="male" name="gender" value="Male"> 
          <label for="male">Male</label> 
          <input type="radio" id="female" name="gender" value="Female"> 
          <label for="female">Female</label> 
        </td> 
      </tr> 
 
      <tr> 
        <td>Languages Known:</td> 
        <td> 
          <input type="checkbox" id="eng" name="lang" value="English"> 
          <label for="eng">English</label> 
          <input type="checkbox" id="tel" name="lang" value="Telugu"> 
          <label for="tel">Telugu</label> 
          <input type="checkbox" id="hin" name="lang" value="Hindi"> 
          <label for="hin">Hindi</label> 
        </td> 
      </tr> 
 
      <tr> 
        <td><label for="course">Select Course:</label></td> 
        <td> 
          <select id="course" name="course"> 
            <option value="">--Select--</option> 
            <option value="CSE">Computer Science</option> 
            <option value="ECE">Electronics</option> 
            <option value="EEE">Electrical</option> 
            <option value="MECH">Mechanical</option> 
            <option value="CIVIL">Civil</option> 
          </select> 
        </td> 
      </tr> 
 
      <tr> 
        <td><label for="address">Address:</label></td> 
        <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td> 
      </tr> 
 
      <tr> 
        <td colspan="2" align="center"> 
          <input type="submit" value="Submit"> 
          <input type="reset" value="Reset"> 
        </td> 
      </tr> 
 
    </table> 
  </form> 
</center>   
</body> 
</html>
