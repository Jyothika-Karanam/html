<!DOCTYPE html>
<html>
<head>
  <title>Voter Eligibility</title>
</head>
<body>
  <h2>Voter Eligibility Check</h2>
  <button onclick="getVoterDetails()">Enter Voter Details</button>

  <br><br>

  <table border="1" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Eligibility</th>
    </tr>
    <tr>
      <td id="voterName"></td>
      <td id="voterAge"></td>
      <td id="voterStatus"></td>
    </tr>
  </table>

  <script>
    function getVoterDetails() {
      // Ask for user's name
      let name = prompt("Enter your name:");
      
      // Immediately ask for user's age (this will always appear)
      let age =parseInt(prompt("Enter your age:"));

    
      // Determine eligibility
      let status = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";

      // Display details in table
      document.getElementById("voterName").innerText = name;
      document.getElementById("voterAge").innerText = age;
      document.getElementById("voterStatus").innerText = status;
    }
  </script>
</body>
</html>
