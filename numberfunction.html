<!DOCTYPE html>
<html>
<head>
  <title>Number Functions</title>
</head>
<body>

  <h2>Enter a Number</h2>
  <input type="number" id="num" placeholder="Enter a number">
  <br><br>

  <button onclick="findFactorial()">Factorial</button>
  <button onclick="showFibonacci()">Fibonacci Series</button>
  <button onclick="showPrimes()">Prime Numbers</button>
  <button onclick="checkPalindrome()">Palindrome Check</button>

  <p><b>Result:</b></p>
  <div id="result"></div>

  <script>
    function findFactorial() {
      var n = parseInt(document.getElementById("num").value);
      var fact = 1;
      for (var i = 2; i <= n; i++) {
        fact *= i;
      }
      document.getElementById("result").innerText = "Factorial of " + n + " is " + fact;
    }

    function showFibonacci() {
      var n = parseInt(document.getElementById("num").value);
      var fib = [0, 1];
      for (var i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      document.getElementById("result").innerText = "Fibonacci series up to " + n + ": " + fib.slice(0, n).join(", ");
    }

    function showPrimes() {
      var n = parseInt(document.getElementById("num").value);
      var primes = [];
      for (var i = 2; i <= n; i++) {
        var isPrime = true;
        for (var j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          primes.push(i);
        }
      }
      document.getElementById("result").innerText = "Prime numbers up to " + n + ": " + primes.join(", ");
    }

    function checkPalindrome() {
      var num = document.getElementById("num").value;
      var reversed = num.split("").reverse().join("");
      if (num === reversed) {
        document.getElementById("result").innerText = num + " is a Palindrome!";
      } else {
        document.getElementById("result").innerText = num + " is NOT a Palindrome.";
      }
    }
  </script>

</body>
</html>
